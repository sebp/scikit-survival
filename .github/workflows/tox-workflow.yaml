name: Tox
on: [push, pull_request]

jobs:
  linting_and_docs:
    runs-on: ubuntu-latest
    name: Linting and Docs
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Run Tox
        uses: fedora-python/tox-github-action@v35.1
        with:
          tox_env: py39-${{ matrix.tox_env }}
          dnf_install: pandoc cmake make
      - name: Archive documentation
        uses: actions/upload-artifact@v1
        with:
          name: documentation
          path: doc/_build/html
        if: ${{ matrix.tox_env == 'docs' }}
      - name: Print debug information
        run: cat .tox/py39-${{ matrix.tox_env }}/log/*.log
        if: ${{ failure() }}
    strategy:
      fail-fast: false
      matrix:
        tox_env: [flake8, isort, docs]
