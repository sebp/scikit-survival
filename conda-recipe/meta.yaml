{% set name = "scikit-survival" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
#  git_rev: v0.1
#  git_url: https://github.com/sebp/scikit-survival

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - gcc
    - numpy x.x
    - scipy >=0.16

  run:
    - python
    - cvxopt
    - cvxpy
    - numexpr
    - numpy x.x
    - pandas >=0.18.0,<0.19
    - scikit-learn >=0.18.0,<0.19
    - scipy >=0.16

test:
  # Python imports
  imports:
    - sksurv
    - sksurv.base
    - sksurv.bintrees
    - sksurv.column
    - sksurv.datasets
    - sksurv.ensemble
    - sksurv.ensemble.boosting
    - sksurv.ensemble.survival_loss
    - sksurv.io
    - sksurv.io.arffread
    - sksurv.io.arffwrite
    - sksurv.kernels
    - sksurv.kernels.clinical
    - sksurv.linear_model
    - sksurv.linear_model.aft
    - sksurv.linear_model.coxph
    - sksurv.metrics
    - sksurv.meta
    - sksurv.meta.base
    - sksurv.meta.ensemble_selection
    - sksurv.meta.stacking
    - sksurv.svm
    - sksurv.svm.minlip
    - sksurv.svm.naive_survival_svm
    - sksurv.svm.survival_svm
    - sksurv.util

about:
  home: https://github.com/sebp/scikit-survival
  license: GPLv3
  license_file: COPYING
  summary: 'Survival analysis built on top of scikit-learn'
  dev_url: https://github.com/sebp/scikit-survival
